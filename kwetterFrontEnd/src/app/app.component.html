<head>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
      id="bootstrap-css" xmlns="">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand">Kwetter</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="unactive"><a routerLink="/profile" routerLinkActive="active">Home</a></li>
          <li class="unactive"><a routerLink="/profile" routerLinkActive="active">Profiel</a></li>
          <li class="unactive"><a routerLink="/startpagina" routerLinkActive="active">Startpagina</a></li>
        </ul>
        <ul class="nav pull-right">
          <li class="divider-vertical"></li>
          <li class="unactive"><a href="#">Logout</a></li>
        </ul>
      </div>

<div class="container">
  <div class="row">
    <div class="span12">
      <div class="" id="loginModal">
        <div class="modal-header">
          <h3>Welkom op Kwetter</h3>
        </div>
        <div class="modal-body">
          <div class="well">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
              <li><a href="#create" data-toggle="tab">Create Account</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
              <div class="tab-pane active in" id="login">
                <form class="form-horizontal" action='' method="POST">
                  <fieldset>
                    <div id="legend">
                      <legend class="">Login</legend>
                    </div>
                    <div class="control-group">
                      <!-- Username -->
                      <label class="control-label"  for="username">Username</label>
                      <div class="controls">
                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                      </div>
                    </div>

                    <div class="control-group">
                      <!-- Password-->
                      <label class="control-label" for="password">Password</label>
                      <div class="controls">
                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                      </div>
                    </div>


                    <div class="control-group">
                      <!-- Button -->
                      <div class="controls">
                        <button class="btn btn-success">Login</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="tab-pane fade" id="create">
                <div [hidden]="submitted">
                <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                  <div class="form-group">
                    <label for="usersName">Username:</label>
                    <input type="text" class="form-control" id="usersName"
                           [(ngModel)]="model.username" name="username">
                  </div>
                  <div class="form-group">
                    <label for="passsWord">Password:</label>
                    <input type="password" class="form-control" id="passsWord"
                           [(ngModel)]="model.password" name="password">
                  </div>

                  <div>
                    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
                    <button type="button" class="btn btn-default" (click)="newUser(); userForm.reset()">Reset</button>
                  </div>

                  <div [hidden]="!submitted">
                    <h2>You submitted the following:</h2>
                    <div class="row">
                      <div class="col-xs-6">Username: </div>
                      <div class="col-xs-6  pull-left">{{ model.username }}</div>
                    </div>
                    <div class="row">
                      <div class="col-xs-6">Password:  </div>
                      <div class="col-xs-6 pull-left">{{ model.password }}</div>
                    </div>
                    <br>
                    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
